{% extends 'dashboard/base.html' %}

{% block head_title %}Admin Mails{% endblock %}
{% block page_title %}<h1 class="nav_icon nav_settings">Settings</h1>{% endblock %}

{% block body %}

    <table class="messages">
        <tbody>
        {% for mail in mails %}
            <tr>
                <td>
                    {{ mail.title }}
                </td>
                <td>
                    | <a href="{% url 'dashboard:mails_edit' mail.slug %}">edit</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
