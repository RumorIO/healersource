<div class="floatbox gallery_box" style="display: none;" data-fb-options="group:'hs_gallery_{{ user.pk }}' maxContentWidth: 640px;">
	{% for item in c_gallery %}
		{% if item.is_photo %}
			<a class="gallery-item" data-hidden="{{ item.hidden|yesno:'true,false' }}" data-id="{{ item.pk }}" data-order="{{ item.order }}" href="{{ item.content_object.avatar.url }}" data-fb-options="group:'hs_gallery_{{ user.pk }}';"></a>
		{% else %}
			{% with item.content_object as video %}
				<a class="gallery-item" data-id="{{ item.pk }}" data-hidden="false" data-order="{{ item.order }}" href="https://www.youtube.com/embed/{{ video.video_id }}" data-fb-options="width: 640px; height: 390px; group:'hs_gallery_{{ user.pk }}';"></a>
			{% endwith %}
		{% endif %}
	{% endfor %}
</div>
