{% if tracking_code.google %}
	<script type="text/javascript">
	/* <![CDATA[ */
	var google_conversion_id = {{ tracking_code.google }};
	var google_conversion_language = "en";
	var google_conversion_format = "2";
	var google_conversion_color = "ffffff";
	var google_conversion_label = "qav0COTgp1kQ9fOL0wM";
	var google_remarketing_only = false;
	/* ]]> */
	</script>
	<script type="text/javascript" src="https://www.googleadservices.com/pagead/conversion.js">
	</script>
	<noscript>
	<div style="display:inline;">
	<img height="1" width="1" style="border-style:none;" alt="" src="https://www.googleadservices.com/pagead/conversion/{{ tracking_code.google }}/?label=qav0COTgp1kQ9fOL0wM&amp;guid=ON&amp;script=0"/>
	</div>
	</noscript>
{% endif %}

{% if tracking_code.fb %}
	<script>(function() {
	  var _fbq = window._fbq || (window._fbq = []);
	  if (!_fbq.loaded) {
	    var fbds = document.createElement('script');
	    fbds.async = true;
	    fbds.src = '//connect.facebook.net/en_US/fbds.js';
	    var s = document.getElementsByTagName('script')[0];
	    s.parentNode.insertBefore(fbds, s);
	    _fbq.loaded = true;
	  }
	})();
	window._fbq = window._fbq || [];
	window._fbq.push(['track', '{{ tracking_code.fb }}', {'value':'0.00','currency':'USD'}]);
	</script>
	<noscript><img height="1" width="1" alt="" style="display:none" src="https://www.facebook.com/tr?ev={{ tracking_code.fb }}&amp;cd[value]=0.00&amp;cd[currency]=USD&amp;noscript=1" /></noscript>
{% endif %}
