{% extends 'base_phonegap2.html' %}
{% load compress %}

{% block extra_head %}
	{% compress js %}
		<script src="js/login.js"></script>
	{% endcompress %}
	<script>
	$(function() {
		$('.back_arrow_container').click(function(e) {
			e.preventDefault();
			back();
		});
		$('.facebook_login').click(function(){
			facebook_login();
		});
		$('#login').click(function(){
			login();
		});
	});
	</script>

	{% compress css %}
		<link rel="stylesheet" href="css/login.css" />
	{% endcompress %}
{% endblock %}

{% block body %}
	<div class="application2_container">
		<a class="back_arrow_container" href="#"><div class="back_arrow"></div></a>
		<div class="header_title">Login</div>
		<hr class="clearfix">
		<form>
			{{ login_form.email }}<br/>
			{{ login_form.password }}<br/>
			<div class="btn" id="login">Log In</div>
			<div class="clearfix"></div>
			<div class="center bold">OR</div>
			<hr>
			<div class="facebook_login">Login with Facebook</div>
		</form>
	</div>
{% endblock %}
