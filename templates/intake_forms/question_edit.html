{% extends "site_base.html" %}

{% block head_title %}Edit Location{% endblock %}

{% block page_title %}<h1>Edit Question</h1>{% endblock %}

{% block body %}

	{% include "form_errors.html" %}

	<form action="{% url 'intake_form_question_edit' form.instance.id %}" method="post">
		{% csrf_token %}
		<table class="no_wrap">
			{{ form.as_table }}
		</table>
		<p><input type="submit" value="Save Question" /></p>
	</form>

	<p><a href="{% url 'intake_form' %}">&laquo; Back to Intake Form</a></p>

{% endblock %}
